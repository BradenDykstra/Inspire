<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css'>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<div class="container-fluid">
		<div class="row d-flex flex-row-reverse justify-content-between">
			<div id="weather" class="col-3 text-center bg-card text-light p-4 mb-5 rounded-bottom">

			</div>
			<div class="col-4 bg-card text-light rounded-bottom py-5">
				<h4>To Do:</h4>
				<div id="todo-error"></div>
				<div id="todos"></div>
				<form onsubmit="app.controllers.todoController.addTodo(event)">
					<div class="input-group">

						<input class="form-control" type="text" name="description" id="description"
							placeholder="Add something to do">
						<div class="input-group-append">

							<button class="btn btn-info" type="submit"><i class="fa fa-plus"></i></button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<div class="row d-flex flex-row-reverse fixed-bottom pt-3 px-2">
			<div id="quote" class="col-7 text-center bg-card text-light p-2 rounded-top py-3">
				The Quote
			</div>

		</div>

		<div class="row">
		</div>

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
<html>
